<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場資訊儀表板 - 演示版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .parking-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .parking-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .parking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .parking-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .parking-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .availability-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .availability-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #feca57 50%, #48cab2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #667eea;
        }

        .modal-body {
            display: grid;
            gap: 30px;
        }

        .chart-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .chart-section h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 1.3em;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        .building-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-card h4 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
        }

        .info-card p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .parking-list {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .building-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 停車場資訊儀表板</h1>
            <p>演示版本 - 點擊停車場卡片查看詳細分析</p>
        </div>

        <div class="results">
            <h2 style="margin-bottom: 20px;">停車場列表（演示數據）</h2>
            <div id="parkingList" class="parking-list">
                <!-- 停車場卡片將在此動態生成 -->
            </div>
        </div>
    </div>

    <!-- 詳細資訊模態框 -->
    <div id="buildingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">停車場詳細資訊</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="building-info" id="buildingInfo">
                    <!-- 基本資訊卡片將在這裡動態生成 -->
                </div>
                
                <div class="chart-section">
                    <h3>📊 每小時停放率分析</h3>
                    <p>顯示24小時內各時段的平均停放率</p>
                    <div class="chart-wrapper">
                        <canvas id="hourlyChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-section">
                    <h3>📈 每週停放率分析（星期一到五）</h3>
                    <p>顯示工作日各天的平均停放率</p>
                    <div class="chart-wrapper">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 演示數據
        const demoBuildings = [
            {
                id: "demo1",
                name: "USPACE富邦金融中心",
                city: "台北市",
                zone: "大安區",
                space_number: 91,
                address: "台北市大安區仁愛路四段169號",
                in_operation: "1"
            },
            {
                id: "demo2", 
                name: "洛碁大飯店南港館",
                city: "台北市",
                zone: "南港區", 
                space_number: 44,
                address: "台北市南港區忠孝東路七段528號",
                in_operation: "1"
            },
            {
                id: "demo3",
                name: "台北101停車場",
                city: "台北市",
                zone: "信義區",
                space_number: 120,
                address: "台北市信義區信義路五段7號",
                in_operation: "1"
            }
        ];

        // 生成演示停車數據
        function generateDemoParkingData(buildingId, totalSpaces) {
            const data = [];
            const baseOccupancy = Math.random() * 0.3 + 0.4; // 40-70% 基礎使用率
            
            // 生成24小時數據
            for (let hour = 0; hour < 24; hour++) {
                let occupancyMultiplier = 1;
                
                // 模擬不同時段的使用率變化
                if (hour >= 7 && hour <= 9) occupancyMultiplier = 1.3; // 早高峰
                else if (hour >= 17 && hour <= 19) occupancyMultiplier = 1.4; // 晚高峰  
                else if (hour >= 22 || hour <= 6) occupancyMultiplier = 0.4; // 深夜
                else if (hour >= 10 && hour <= 16) occupancyMultiplier = 0.8; // 白天
                
                const occupancyRate = Math.min(0.95, baseOccupancy * occupancyMultiplier + (Math.random() - 0.5) * 0.1);
                const availableSpaces = Math.round(totalSpaces * (1 - occupancyRate));
                
                data.push({
                    building_id: buildingId,
                    hour: hour,
                    avg_available_space: availableSpaces,
                    date: "2025-07-14",
                    weekday_name: "星期一"
                });
            }
            
            // 生成週數據 (星期一到五)
            const weekdays = ["星期一", "星期二", "星期三", "星期四", "星期五"];
            for (let day = 0; day < 5; day++) {
                const dailyMultiplier = 0.8 + Math.random() * 0.4; // 80-120%
                const occupancyRate = Math.min(0.95, baseOccupancy * dailyMultiplier);
                const availableSpaces = Math.round(totalSpaces * (1 - occupancyRate));
                
                data.push({
                    building_id: buildingId,
                    hour: 12, // 中午數據代表整天
                    avg_available_space: availableSpaces,
                    date: `2025-07-${15 + day}`,
                    weekday_name: weekdays[day]
                });
            }
            
            return data;
        }

        let modal = null;
        let hourlyChart = null;
        let weeklyChart = null;

        // 初始化
        function init() {
            generateParkingCards();
            initModal();
        }

        // 生成停車場卡片
        function generateParkingCards() {
            const parkingList = document.getElementById('parkingList');
            
            demoBuildings.forEach(building => {
                const demoData = generateDemoParkingData(building.id, building.space_number);
                const avgAvailable = demoData.slice(0, 24).reduce((sum, p) => sum + p.avg_available_space, 0) / 24;
                const occupancyRate = ((building.space_number - avgAvailable) / building.space_number * 100);

                const card = document.createElement('div');
                card.className = 'parking-card';
                card.onclick = () => showBuildingDetail(building, demoData);
                
                card.innerHTML = `
                    <h3>${building.name}</h3>
                    <div class="parking-info">
                        <div class="info-item">
                            <span>城市</span>
                            <span>${building.city}</span>
                        </div>
                        <div class="info-item">
                            <span>區域</span>
                            <span>${building.zone}</span>
                        </div>
                        <div class="info-item">
                            <span>總車位</span>
                            <span>${building.space_number}</span>
                        </div>
                        <div class="info-item">
                            <span>平均剩餘</span>
                            <span>${Math.round(avgAvailable)}</span>
                        </div>
                    </div>
                    <div class="availability-bar">
                        <div class="availability-fill" style="width: ${occupancyRate}%"></div>
                    </div>
                    <p style="text-align: center; margin-top: 10px; font-size: 0.9em; color: #666;">
                        使用率: ${Math.round(occupancyRate)}%
                    </p>
                `;
                
                parkingList.appendChild(card);
            });
        }

        // 顯示建物詳細資訊
        function showBuildingDetail(building, parkingData) {
            document.getElementById('modalTitle').textContent = building.name + ' - 詳細分析';
            
            generateBuildingInfo(building, parkingData);
            generateHourlyChart(building, parkingData);
            generateWeeklyChart(building, parkingData);
            
            modal.style.display = 'block';
        }

        // 生成建物基本資訊卡片
        function generateBuildingInfo(building, parkingData) {
            const totalSpaces = parseInt(building.space_number || 0);
            const hourlyData = parkingData.slice(0, 24); // 24小時數據
            const avgAvailable = hourlyData.reduce((sum, p) => sum + p.avg_available_space, 0) / hourlyData.length;
            const avgOccupancyRate = totalSpaces > 0 ? ((totalSpaces - avgAvailable) / totalSpaces * 100) : 0;
            
            const infoHTML = `
                <div class="info-card">
                    <h4>${building.name}</h4>
                    <p>停車場名稱</p>
                </div>
                <div class="info-card">
                    <h4>${building.city} ${building.zone}</h4>
                    <p>所在區域</p>
                </div>
                <div class="info-card">
                    <h4>${totalSpaces}</h4>
                    <p>總車位數</p>
                </div>
                <div class="info-card">
                    <h4>${Math.round(avgAvailable)}</h4>
                    <p>平均剩餘車位</p>
                </div>
                <div class="info-card">
                    <h4>${Math.round(avgOccupancyRate)}%</h4>
                    <p>平均停放率</p>
                </div>
                <div class="info-card">
                    <h4>${building.in_operation === '1' ? '營運中' : '停止營運'}</h4>
                    <p>營運狀態</p>
                </div>
            `;
            
            document.getElementById('buildingInfo').innerHTML = infoHTML;
        }

        // 生成每小時停放率圖表
        function generateHourlyChart(building, parkingData) {
            const totalSpaces = parseInt(building.space_number || 0);
            if (totalSpaces === 0) return;
            
            const hourlyData = parkingData.slice(0, 24);
            const hourlyRates = [];
            const hourLabels = [];
            
            for (let hour = 0; hour < 24; hour++) {
                const data = hourlyData.find(p => parseInt(p.hour) === hour);
                if (data) {
                    const occupancyRate = ((totalSpaces - data.avg_available_space) / totalSpaces * 100);
                    hourlyRates.push(occupancyRate);
                } else {
                    hourlyRates.push(0);
                }
                hourLabels.push(hour.toString().padStart(2, '0') + ':00');
            }
            
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            
            if (hourlyChart) {
                hourlyChart.destroy();
            }
            
            hourlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hourLabels,
                    datasets: [{
                        label: '停放率 (%)',
                        data: hourlyRates,
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '24小時停放率變化'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: '停放率 (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '時間'
                            }
                        }
                    }
                }
            });
        }

        // 生成每週停放率圖表（星期一到五）
        function generateWeeklyChart(building, parkingData) {
            const totalSpaces = parseInt(building.space_number || 0);
            if (totalSpaces === 0) return;
            
            const weeklyData = parkingData.slice(24, 29); // 週數據
            const weeklyRates = [];
            const weekLabels = ['星期一', '星期二', '星期三', '星期四', '星期五'];
            
            weeklyData.forEach(data => {
                const occupancyRate = ((totalSpaces - data.avg_available_space) / totalSpaces * 100);
                weeklyRates.push(occupancyRate);
            });
            
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            if (weeklyChart) {
                weeklyChart.destroy();
            }
            
            weeklyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: weekLabels,
                    datasets: [{
                        label: '停放率 (%)',
                        data: weeklyRates,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '工作日停放率比較'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: '停放率 (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '星期'
                            }
                        }
                    }
                }
            });
        }

        // 初始化模態框功能
        function initModal() {
            modal = document.getElementById('buildingModal');
            const closeBtn = document.getElementsByClassName('close')[0];
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
