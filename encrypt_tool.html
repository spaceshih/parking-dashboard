<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案加密工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .tool-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .tool-section h3 {
            color: #667eea;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #5a6fd8;
        }
        .file-input {
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
        .warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 檔案加密工具</h1>
        
        <div class="tool-section">
            <h3>📁 檔案加密</h3>
            <p>上傳CSV檔案進行加密：</p>
            <input type="file" id="fileInput" class="file-input" accept=".csv">
            <button onclick="encryptFile()">加密檔案</button>
            <button onclick="downloadEncrypted()" id="downloadBtn" style="display:none;">下載加密檔案</button>
            <div id="encryptResult"></div>
        </div>
        
        <div class="tool-section">
            <h3>🔓 檔案解密（測試用）</h3>
            <p>貼上加密內容進行解密測試：</p>
            <textarea id="encryptedInput" placeholder="貼上加密後的內容..."></textarea>
            <button onclick="decryptText()">解密測試</button>
            <div id="decryptResult"></div>
        </div>
        
        <div class="tool-section">
            <h3>⚠️ 使用說明</h3>
            <ul>
                <li>此工具使用XOR加密，安全性中等，主要防止直接檢視</li>
                <li>加密後的檔案需重新命名為 <code>建物.encrypted</code></li>
                <li>請妥善保管原始檔案，作為備份</li>
                <li>加密金鑰內建在程式中，請勿外洩此工具</li>
            </ul>
        </div>
    </div>

    <script>
        // 與主程式相同的加密金鑰和函數
        const ENCRYPTION_KEY = 'PARKING_DASHBOARD_2024_SECURE_KEY_V1';
        let encryptedContent = '';
        
        function encryptDecrypt(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const keyChar = key.charCodeAt(i % key.length);
                const textChar = text.charCodeAt(i);
                result += String.fromCharCode(textChar ^ keyChar);
            }
            return result;
        }
        
        function encryptData(plaintext) {
            const encrypted = encryptDecrypt(plaintext, ENCRYPTION_KEY);
            return btoa(encrypted);
        }
        
        function decryptData(ciphertext) {
            try {
                const encrypted = atob(ciphertext);
                return encryptDecrypt(encrypted, ENCRYPTION_KEY);
            } catch (error) {
                throw new Error('解密失敗');
            }
        }
        
        function encryptFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('請選擇檔案');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                encryptedContent = encryptData(content);
                
                document.getElementById('encryptResult').innerHTML = `
                    <div class="result">
                        <strong>✅ 檔案加密完成！</strong><br>
                        檔案大小：${file.size} bytes → ${encryptedContent.length} bytes<br>
                        <small>點擊下載按鈕保存加密檔案</small>
                    </div>
                `;
                
                document.getElementById('downloadBtn').style.display = 'inline-block';
            };
            
            reader.readAsText(file, 'UTF-8');
        }
        
        function downloadEncrypted() {
            if (!encryptedContent) {
                alert('請先加密檔案');
                return;
            }
            
            const blob = new Blob([encryptedContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '建物.encrypted';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function decryptText() {
            const input = document.getElementById('encryptedInput').value.trim();
            if (!input) {
                alert('請輸入加密內容');
                return;
            }
            
            try {
                const decrypted = decryptData(input);
                const preview = decrypted.length > 500 ? decrypted.substring(0, 500) + '...' : decrypted;
                
                document.getElementById('decryptResult').innerHTML = `
                    <div class="result">
                        <strong>✅ 解密成功！</strong><br>
                        內容長度：${decrypted.length} 字元<br><br>
                        <strong>內容預覽：</strong><br>
                        <textarea readonly style="height: 150px;">${preview}</textarea>
                    </div>
                `;
            } catch (error) {
                document.getElementById('decryptResult').innerHTML = `
                    <div class="result warning">
                        <strong>❌ 解密失敗！</strong><br>
                        錯誤：${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
